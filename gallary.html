<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Dream Design - Gallery</title>
    <meta name="description" content="Explore our portfolio of custom stages, furniture, and sets designed for TV shows and major events.">
    <meta name="color-theme" content="#4e54c8">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Exo', sans-serif;
        background-color: #1c1c1c; /* Dark background for the body */
        color: #fff;
        overflow-x: hidden;
      }

      .context {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .context h1 {
        font-size: 60px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 20px;
      }

      .context p {
        font-size: 20px;
        margin-top: 10px;
      }

      .area {
        background: #2a2d5b;
        background: -webkit-linear-gradient(to left, #535aa2, #2a2d5b);
        background: linear-gradient(to left, #535aa2, #2a2d5b);
        width: 100%;
        height: 100%;
        position: relative;
      }

      .circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .circles li {
        position: absolute;
        display: block;
        list-style: none;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.3);
        animation: animate 25s linear infinite;
        bottom: -150px;
      }

      .circles li:nth-child(1) {
        left: 25%;
        width: 80px;
        height: 80px;
        animation-delay: 0s;
      }

      .circles li:nth-child(2) {
        left: 10%;
        width: 20px;
        height: 20px;
        animation-delay: 2s;
        animation-duration: 12s;
      }

      .circles li:nth-child(3) {
        left: 70%;
        width: 20px;
        height: 20px;
        animation-delay: 4s;
      }

      .circles li:nth-child(4) {
        left: 40%;
        width: 60px;
        height: 60px;
        animation-delay: 0s;
        animation-duration: 18s;
      }

      .circles li:nth-child(5) {
        left: 65%;
        width: 20px;
        height: 20px;
        animation-delay: 0s;
      }

      .circles li:nth-child(6) {
        left: 75%;
        width: 110px;
        height: 110px;
        animation-delay: 3s;
      }

      .circles li:nth-child(7) {
        left: 35%;
        width: 150px;
        height: 150px;
        animation-delay: 7s;
      }

      .circles li:nth-child(8) {
        left: 50%;
        width: 25px;
        height: 25px;
        animation-delay: 15s;
        animation-duration: 45s;
      }

      .circles li:nth-child(9) {
        left: 20%;
        width: 15px;
        height: 15px;
        animation-delay: 2s;
        animation-duration: 35s;
      }

      .circles li:nth-child(10) {
        left: 85%;
        width: 150px;
        height: 150px;
        animation-delay: 0s;
        animation-duration: 11s;
      }

      @keyframes animate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
          border-radius: 0;
        }

        100% {
          transform: translateY(-1000px) rotate(720deg);
          opacity: 0;
          border-radius: 50%;
        }
      }

      section {
        padding: 80px 20px;
        text-align: center;
      }

      h2 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #fff;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #bbb;
      }

      /* Gallery Styling */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px;
      }

      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .back-btn {
        display: inline-flex;
        align-items: center;
        background-color: #4e54c8;
        padding: 15px 30px;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .back-btn:hover {
        background-color: #3c3f8f;
      }

      .back-btn .mouse-icon {
        margin-left: 10px;
        font-size: 20px;
      }
    </style>
  </head>
